<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SilverCare - Senior Safety Companion</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            overflow-x: hidden;
        }

        .container {
            max-width: 480px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .status-dot.online {
            background: #10b981;
        }

        .status-dot.offline {
            background: #ef4444;
        }

        .status-dot.warning {
            background: #f59e0b;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .device-status {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .device-icon {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }

        .device-icon.worn {
            background: #10b981;
            color: white;
        }

        .device-icon.not-worn {
            background: #ef4444;
            color: white;
        }

        /* Welcome Section */
        .welcome-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 20px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .welcome-section h1 {
            color: #1f2937;
            margin-bottom: 15px;
            font-size: 28px;
            font-weight: 600;
        }

        .activity-status {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            padding: 12px 20px;
            border-radius: 25px;
            font-weight: 500;
            margin-bottom: 15px;
            display: inline-block;
            animation: breathe 3s ease-in-out infinite;
        }

        @keyframes breathe {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        .emergency-contact {
            background: rgba(239, 68, 68, 0.1);
            border: 2px solid #ef4444;
            border-radius: 15px;
            padding: 15px;
            margin-top: 15px;
        }

        .emergency-contact h3 {
            color: #dc2626;
            margin-bottom: 8px;
            font-size: 16px;
        }

        .contact-info {
            color: #7f1d1d;
            font-weight: 500;
        }

        /* SOS Button */
        .sos-section {
            margin-bottom: 20px;
        }

        .sos-button {
            width: 100%;
            height: 120px;
            border: none;
            border-radius: 60px;
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 8px 32px rgba(239, 68, 68, 0.3);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .sos-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(239, 68, 68, 0.4);
        }

        .sos-button:active {
            transform: translateY(0);
        }

        .sos-button.active {
            animation: sos-pulse 1s infinite;
            background: linear-gradient(135deg, #dc2626, #b91c1c);
        }

        @keyframes sos-pulse {
            0%, 100% { 
                transform: scale(1);
                box-shadow: 0 8px 32px rgba(239, 68, 68, 0.3);
            }
            50% { 
                transform: scale(1.05);
                box-shadow: 0 12px 40px rgba(239, 68, 68, 0.6);
            }
        }

        /* Vitals Section */
        .vitals-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .vitals-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .vital-card {
            background: linear-gradient(135deg, #f8fafc, #e2e8f0);
            border-radius: 15px;
            padding: 15px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .vital-card:hover {
            transform: translateY(-2px);
        }

        .vital-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 10px;
            font-size: 18px;
        }

        .vital-icon.heart {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
        }

        .vital-icon.temperature {
            background: linear-gradient(135deg, #f59e0b, #d97706);
            color: white;
        }

        .vital-icon.battery {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
        }

        .vital-icon.activity {
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            color: white;
        }

        .vital-value {
            font-size: 24px;
            font-weight: bold;
            color: #1f2937;
            margin-bottom: 5px;
        }

        .vital-label {
            font-size: 12px;
            color: #6b7280;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .vital-status {
            font-size: 11px;
            margin-top: 5px;
            padding: 2px 8px;
            border-radius: 10px;
            display: inline-block;
        }

        .vital-status.normal {
            background: #10b981;
            color: white;
        }

        .vital-status.warning {
            background: #f59e0b;
            color: white;
        }

        .vital-status.critical {
            background: #ef4444;
            color: white;
        }

        /* Alert Section */
        .alert-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            display: none;
        }

        .alert-section.active {
            display: block;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert-card {
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 15px;
            border-left: 4px solid;
        }

        .alert-card.emergency {
            background: rgba(239, 68, 68, 0.1);
            border-left-color: #ef4444;
        }

        .alert-card.warning {
            background: rgba(245, 158, 11, 0.1);
            border-left-color: #f59e0b;
        }

        .alert-card.info {
            background: rgba(59, 130, 246, 0.1);
            border-left-color: #3b82f6;
        }

        .alert-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .alert-title {
            font-weight: 600;
            color: #1f2937;
        }

        .alert-time {
            font-size: 12px;
            color: #6b7280;
        }

        .alert-message {
            color: #4b5563;
            margin-bottom: 15px;
        }

        .alert-actions {
            display: flex;
            gap: 10px;
        }

        .alert-button {
            flex: 1;
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .alert-button.cancel {
            background: #6b7280;
            color: white;
        }

        .alert-button.acknowledge {
            background: #10b981;
            color: white;
        }

        .alert-button:hover {
            transform: translateY(-1px);
        }

        /* Footer */
        .footer {
            margin-top: auto;
            text-align: center;
            padding: 20px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }

            .vitals-grid {
                grid-template-columns: 1fr;
            }

            .sos-button {
                height: 100px;
                font-size: 20px;
            }
        }

        /* Loading Animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Connection Status Messages */
        .connection-message {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }

        .connection-message.show {
            display: block;
        }

        .connection-message.error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid #ef4444;
            color: #dc2626;
        }

        .connection-message.success {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid #10b981;
            color: #059669;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Connection Status -->
        <div id="connectionMessage" class="connection-message">
            <span id="connectionText">Connecting to system...</span>
        </div>

        <!-- Header -->
        <header class="header">
            <div class="status-bar">
                <div class="connection-status">
                    <div id="connectionStatus" class="status-dot offline"></div>
                    <span id="connectionText">Offline</span>
                </div>
                <div class="device-status">
                    <div id="deviceIcon" class="device-icon not-worn">üì±</div>
                    <span id="deviceText">Not Worn</span>
                </div>
            </div>
        </header>

        <!-- Welcome Section -->
        <section class="welcome-section">
            <h1 id="welcomeMessage">Welcome!</h1>
            <div id="activityStatus" class="activity-status">Normal Walking</div>
            <div class="emergency-contact">
                <h3>Emergency Contact</h3>
                <div class="contact-info">
                    <div id="contactName">Loading...</div>
                    <div id="contactPhone">Loading...</div>
                </div>
            </div>
        </section>

        <!-- SOS Button -->
        <section class="sos-section">
            <button id="sosButton" class="sos-button" onclick="handleSOSPress()">
                üÜò SOS
            </button>
        </section>

        <!-- Vitals Section -->
        <section class="vitals-section">
            <div class="vitals-grid">
                <div class="vital-card">
                    <div class="vital-icon heart">‚ù§Ô∏è</div>
                    <div id="heartRate" class="vital-value">--</div>
                    <div class="vital-label">Heart Rate</div>
                    <div id="heartStatus" class="vital-status normal">Normal</div>
                </div>
                <div class="vital-card">
                    <div class="vital-icon temperature">üå°Ô∏è</div>
                    <div id="temperature" class="vital-value">--</div>
                    <div class="vital-label">Temperature</div>
                    <div id="tempStatus" class="vital-status normal">Normal</div>
                </div>
                <div class="vital-card">
                    <div class="vital-icon battery">üîã</div>
                    <div id="batteryLevel" class="vital-value">--</div>
                    <div class="vital-label">Battery</div>
                    <div id="batteryStatus" class="vital-status normal">Good</div>
                </div>
                <div class="vital-card">
                    <div class="vital-icon activity">üö∂</div>
                    <div id="activityLevel" class="vital-value">--</div>
                    <div class="vital-label">Activity</div>
                    <div id="activityStatusCard" class="vital-status normal">Active</div>
                </div>
            </div>
        </section>

        <!-- Alert Section -->
        <section id="alertSection" class="alert-section">
            <div id="alertCard" class="alert-card">
                <div class="alert-header">
                    <div id="alertTitle" class="alert-title">Alert</div>
                    <div id="alertTime" class="alert-time">Just now</div>
                </div>
                <div id="alertMessage" class="alert-message">Alert message</div>
                <div class="alert-actions">
                    <button id="cancelButton" class="alert-button cancel" onclick="cancelAlert()">Cancel</button>
                    <button id="acknowledgeButton" class="alert-button acknowledge" onclick="acknowledgeAlert()">I'm OK</button>
                </div>
            </div>
        </section>

        <!-- Footer -->
        <footer class="footer">
            <div>SilverCare Senior Safety System</div>
            <div style="margin-top: 5px; font-size: 12px;">Last updated: <span id="lastUpdate">--</span></div>
        </footer>
    </div>

    <script>
        // WebSocket connection
        let ws = null;
        let reconnectTimer = null;
        let sosTimer = null;
        let currentAlert = null;

        // Initialize connection
        function initWebSocket() {
            try {
                ws = new WebSocket('ws://localhost:8765');
                
                ws.onopen = function() {
                    console.log('Connected to WebSocket server');
                    showConnectionMessage('Connected to system', 'success');
                    updateConnectionStatus(true);
                    
                    // Request initial status
                    ws.send(JSON.stringify({type: 'get_status'}));
                };
                
                ws.onmessage = function(event) {
                    const data = JSON.parse(event.data);
                    handleWebSocketMessage(data);
                };
                
                ws.onclose = function() {
                    console.log('WebSocket connection closed');
                    showConnectionMessage('Connection lost. Reconnecting...', 'error');
                    updateConnectionStatus(false);
                    scheduleReconnect();
                };
                
                ws.onerror = function(error) {
                    console.error('WebSocket error:', error);
                    showConnectionMessage('Connection error', 'error');
                };
                
            } catch (error) {
                console.error('Failed to connect:', error);
                showConnectionMessage('Failed to connect to system', 'error');
                scheduleReconnect();
            }
        }

        // Schedule reconnection
        function scheduleReconnect() {
            if (reconnectTimer) {
                clearTimeout(reconnectTimer);
            }
            reconnectTimer = setTimeout(initWebSocket, 3000);
        }

        // Handle WebSocket messages
        function handleWebSocketMessage(data) {
            switch(data.type) {
                case 'system_status':
                    updateSystemStatus(data.data);
                    break;
                case 'sensor_data':
                    updateSensorData(data.data);
                    break;
                case 'system_event':
                    handleSystemEvent(data.data);
                    break;
                case 'pong':
                    // Heartbeat response
                    break;
            }
        }

        // Update system status
        function updateSystemStatus(status) {
            // Update device status
            const deviceIcon = document.getElementById('deviceIcon');
            const deviceText = document.getElementById('deviceText');
            
            if (status.simulation_state === 'no_movement') {
                deviceIcon.className = 'device-icon not-worn';
                deviceText.textContent = 'Not Worn';
            } else {
                deviceIcon.className = 'device-icon worn';
                deviceText.textContent = 'Worn';
            }
            
            // Update activity status
            const activityStatus = document.getElementById('activityStatus');
            activityStatus.textContent = formatActivityState(status.simulation_state);
        }

        // Update sensor data
        function updateSensorData(sensorData) {
            // Update heart rate
            const heartRate = document.getElementById('heartRate');
            const heartStatus = document.getElementById('heartStatus');
            heartRate.textContent = sensorData.heart_rate;
            heartStatus.textContent = getHeartStatus(sensorData.heart_rate);
            heartStatus.className = `vital-status ${getHeartStatusClass(sensorData.heart_rate)}`;
            
            // Update temperature
            const temperature = document.getElementById('temperature');
            const tempStatus = document.getElementById('tempStatus');
            temperature.textContent = sensorData.temperature + '¬∞C';
            tempStatus.textContent = getTempStatus(sensorData.temperature);
            tempStatus.className = `vital-status ${getTempStatusClass(sensorData.temperature)}`;
            
            // Update battery
            const batteryLevel = document.getElementById('batteryLevel');
            const batteryStatus = document.getElementById('batteryStatus');
            batteryLevel.textContent = Math.round(sensorData.battery_level) + '%';
            batteryStatus.textContent = getBatteryStatus(sensorData.battery_level);
            batteryStatus.className = `vital-status ${getBatteryStatusClass(sensorData.battery_level)}`;
            
            // Update activity
            const activityLevel = document.getElementById('activityLevel');
            const activityStatusCard = document.getElementById('activityStatusCard');
            activityLevel.textContent = formatActivityState(sensorData.state);
            activityStatusCard.textContent = getActivityStatus(sensorData.state);
            activityStatusCard.className = `vital-status ${getActivityStatusClass(sensorData.state)}`;
            
            // Update last update time
            document.getElementById('lastUpdate').textContent = new Date().toLocaleTimeString();
        }

        // Handle system events
        function handleSystemEvent(eventData) {
            if (eventData.action_required) {
                showAlert(eventData);
            }
        }

        // Show alert
        function showAlert(eventData) {
            currentAlert = eventData;
            const alertSection = document.getElementById('alertSection');
            const alertCard = document.getElementById('alertCard');
            const alertTitle = document.getElementById('alertTitle');
            const alertMessage = document.getElementById('alertMessage');
            const alertTime = document.getElementById('alertTime');
            
            // Set alert content
            alertTitle.textContent = formatEventTitle(eventData.event);
            alertMessage.textContent = formatEventMessage(eventData);
            alertTime.textContent = 'Just now';
            
            // Set alert style
            alertCard.className = `alert-card ${getAlertClass(eventData.event)}`;
            
            // Show alert
            alertSection.classList.add('active');
            
            // Auto-hide after 30 seconds for non-emergency alerts
            if (eventData.event !== 'FALL_DETECTED' && eventData.event !== 'PANIC_BUTTON') {
                setTimeout(() => {
                    if (currentAlert === eventData) {
                        hideAlert();
                    }
                }, 30000);
            }
        }

        // Hide alert
        function hideAlert() {
            const alertSection = document.getElementById('alertSection');
            alertSection.classList.remove('active');
            currentAlert = null;
        }

        // Cancel alert
        function cancelAlert() {
            hideAlert();
            // Send cancel event to server
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    type: 'cancel_alert',
                    timestamp: new Date().toISOString()
                }));
            }
        }

        // Acknowledge alert
        function acknowledgeAlert() {
            hideAlert();
            // Send acknowledge event to server
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    type: 'acknowledge_alert',
                    timestamp: new Date().toISOString()
                }));
            }
        }

        // Handle SOS button press
        function handleSOSPress() {
            const sosButton = document.getElementById('sosButton');
            
            if (sosTimer) {
                // Cancel SOS
                clearTimeout(sosTimer);
                sosTimer = null;
                sosButton.classList.remove('active');
                sosButton.textContent = 'üÜò SOS';
            } else {
                // Start SOS countdown
                sosButton.classList.add('active');
                sosButton.textContent = 'Cancel (3s)';
                
                let countdown = 3;
                sosTimer = setInterval(() => {
                    countdown--;
                    if (countdown > 0) {
                        sosButton.textContent = `Cancel (${countdown}s)`;
                    } else {
                        // Trigger SOS
                        clearTimeout(sosTimer);
                        sosTimer = null;
                        sosButton.textContent = 'üÜò Sending...';
                        
                        // Send SOS event
                        if (ws && ws.readyState === WebSocket.OPEN) {
                            ws.send(JSON.stringify({
                                type: 'force_event',
                                event: 'panic_button'
                            }));
                        }
                        
                        // Reset button after 2 seconds
                        setTimeout(() => {
                            sosButton.classList.remove('active');
                            sosButton.textContent = 'üÜò SOS';
                        }, 2000);
                    }
                }, 1000);
            }
        }

        // Update connection status
        function updateConnectionStatus(connected) {
            const statusDot = document.getElementById('connectionStatus');
            const statusText = document.getElementById('connectionText');
            
            if (connected) {
                statusDot.className = 'status-dot online';
                statusText.textContent = 'Connected';
            } else {
                statusDot.className = 'status-dot offline';
                statusText.textContent = 'Offline';
            }
        }

        // Show connection message
        function showConnectionMessage(message, type) {
            const messageDiv = document.getElementById('connectionMessage');
            const messageText = document.getElementById('connectionText');
            
            messageText.textContent = message;
            messageDiv.className = `connection-message show ${type}`;
            
            // Hide after 3 seconds
            setTimeout(() => {
                messageDiv.classList.remove('show');
            }, 3000);
        }

        // Utility functions
        function formatActivityState(state) {
            return state.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
        }

        function getHeartStatus(heartRate) {
            if (heartRate < 60) return 'Low';
            if (heartRate > 100) return 'High';
            return 'Normal';
        }

        function getHeartStatusClass(heartRate) {
            if (heartRate < 60 || heartRate > 100) return 'warning';
            return 'normal';
        }

        function getTempStatus(temp) {
            if (temp < 36.0) return 'Low';
            if (temp > 37.5) return 'High';
            return 'Normal';
        }

        function getTempStatusClass(temp) {
            if (temp < 36.0 || temp > 37.5) return 'warning';
            return 'normal';
        }

        function getBatteryStatus(battery) {
            if (battery < 20) return 'Low';
            if (battery < 50) return 'Medium';
            return 'Good';
        }

        function getBatteryStatusClass(battery) {
            if (battery < 20) return 'critical';
            if (battery < 50) return 'warning';
            return 'normal';
        }

        function getActivityStatus(state) {
            if (state.includes('fall')) return 'Fall';
            if (state.includes('sleep')) return 'Sleeping';
            if (state.includes('sit')) return 'Sitting';
            if (state.includes('walk')) return 'Walking';
            return 'Active';
        }

        function getActivityStatusClass(state) {
            if (state.includes('fall')) return 'critical';
            if (state.includes('no_movement')) return 'warning';
            return 'normal';
        }

        function formatEventTitle(event) {
            return event.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
        }

        function formatEventMessage(eventData) {
            const messages = {
                'FALL_DETECTED': 'A fall has been detected. Help may be needed.',
                'PANIC_BUTTON': 'Emergency button pressed. Immediate assistance required.',
                'HEALTH_ANOMALY': 'Health anomaly detected. Please check your condition.',
                'DEVICE_REMOVED': 'Device has been removed. Please wear it properly.',
                'LOW_BATTERY': 'Battery level is low. Please charge the device.',
                'NO_MOVEMENT': 'No movement detected. Are you okay?'
            };
            return messages[eventData.event] || 'System alert detected.';
        }

        function getAlertClass(event) {
            if (event === 'FALL_DETECTED' || event === 'PANIC_BUTTON') return 'emergency';
            if (event === 'HEALTH_ANOMALY' || event === 'NO_MOVEMENT') return 'warning';
            return 'info';
        }

        // Heartbeat
        function sendHeartbeat() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({type: 'ping'}));
            }
        }

        // Initialize on load
        window.onload = function() {
            initWebSocket();
            setInterval(sendHeartbeat, 30000); // Send heartbeat every 30 seconds
        };

        // Cleanup on unload
        window.onbeforeunload = function() {
            if (ws) {
                ws.close();
            }
        };
    </script>
</body>
