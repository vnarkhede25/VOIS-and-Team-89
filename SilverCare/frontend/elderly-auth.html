<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Elderly Registration - SilverCare</title>
    <link rel="stylesheet" href="styles.css">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#28a745">
    
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 192 192'><rect width='192' height='192' fill='%2328a745'/><text x='50%' y='50%' text-anchor='middle' dy='.3em' font-size='96' fill='white'>üëµ</text></svg>">
    
    <!-- Mobile Optimizations -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="SilverCare">
    
    <style>
        body {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .auth-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 450px;
            width: 100%;
            box-sizing: border-box;
        }

        .auth-header {
            margin-bottom: 30px;
        }

        .auth-header h1 {
            color: #28a745;
            margin: 0 0 10px 0;
            font-size: 28px;
            font-weight: 700;
        }

        .auth-header p {
            color: #666;
            margin: 0;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
            box-sizing: border-box;
        }

        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            outline: none;
            border-color: #28a745;
            box-shadow: 0 0 0 3px rgba(40, 167, 69, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .guardian-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin: 25px 0;
            border: 2px solid #e9ecef;
        }

        .guardian-section h3 {
            color: #495057;
            margin: 0 0 15px 0;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            margin: 20px 0;
            font-size: 14px;
            color: #666;
        }

        .remember-me input[type="checkbox"] {
            width: auto;
            margin: 0;
        }

        .btn {
            width: 100%;
            padding: 14px 20px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(40, 167, 69, 0.3);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
            margin-top: 10px;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .loading {
            display: none;
        }

        .loading.active {
            display: inline;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            font-weight: 500;
            display: none;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #28a745;
            text-decoration: none;
            font-weight: 600;
            margin-bottom: 20px;
            transition: all 0.3s;
        }

        .back-link:hover {
            transform: translateX(-3px);
        }

        @media (max-width: 480px) {
            .auth-container {
                padding: 30px 20px;
                margin: 10px;
            }

            .auth-header h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <!-- Back to Portal -->
        <a href="portal.html" class="back-link">
            ‚Üê Back to Portal
        </a>

        <!-- Alert Box -->
        <div id="alertBox" class="alert"></div>

        <!-- Registration Form -->
        <div class="auth-header">
            <h1>Elderly Registration</h1>
            <p>Join SilverCare and connect with your guardian</p>
        </div>

        <form id="elderlyRegistrationForm">
            <!-- Personal Information -->
            <div class="form-group">
                <label for="elderlyName">Full Name *</label>
                <input type="text" id="elderlyName" placeholder="Enter your full name" required>
            </div>

            <div class="form-group">
                <label for="elderlyAge">Age *</label>
                <input type="number" id="elderlyAge" placeholder="Enter your age" min="1" max="120" required>
            </div>

            <div class="form-group">
                <label for="elderlyPhone">Phone Number *</label>
                <input type="tel" id="elderlyPhone" placeholder="+919876543210" required>
            </div>

            <div class="form-group">
                <label for="elderlyLocation">Location</label>
                <input type="text" id="elderlyLocation" placeholder="Home, Hospital, etc.">
            </div>

            <div class="form-group">
                <label for="elderlyMedicalHistory">Medical History</label>
                <textarea id="elderlyMedicalHistory" placeholder="Diabetes, High BP, Heart conditions, etc."></textarea>
            </div>

            <!-- Guardian Connection Section -->
            <div class="guardian-section">
                <h3>
                    üîó Guardian Connection
                </h3>
                <p style="font-size: 14px; color: #666; margin: 0 0 15px 0;">
                    Enter your guardian's credentials to link your account
                </p>

                <div class="form-group">
                    <label for="guardianUsername">Guardian Username *</label>
                    <input type="text" id="guardianUsername" placeholder="e.g., isha" required>
                </div>

                <div class="form-group">
                    <label for="guardianPassword">Guardian Password *</label>
                    <input type="password" id="guardianPassword" placeholder="Ask guardian for password" required>
                </div>

                <div class="remember-me">
                    <input type="checkbox" id="rememberMe">
                    <label for="rememberMe">Remember me on this device</label>
                </div>
            </div>

            <!-- Submit Button -->
            <button type="button" class="btn btn-primary" onclick="handleElderlyRegister()">
                <span id="registerBtnText">Register & Link to Guardian</span>
                <span class="loading" id="registerLoading">Registering...</span>
            </button>

            <a href="portal.html" class="btn btn-secondary">
                Cancel
            </a>
        </form>
    </div>

    <!-- Elderly Registration Script -->
    <script src="scripts/elderly-auth.js"></script>
</body>
</html>
