    <style>
        body {
            background: #ffffff;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
            -webkit-font-smoothing: antialiased;
            -webkit-tap-highlight-color: transparent;
        }

        * {
            box-sizing: border-box;
        }

        .portal-container {
            background: #ffffff;
            border-radius: 20px;
            padding: 40px 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 375px;
            width: 100%;
            box-sizing: border-box;
        }

        .portal-title {
            color: #000000;
            font-size: 32px;
            margin-bottom: 8px;
            font-weight: 700;
        }

        .portal-subtitle {
            color: #6c6c70;
            font-size: 16px;
            margin-bottom: 40px;
            font-weight: 400;
        }

        .portal-options {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .portal-button {
            background: #007AFF;
            color: white;
            border: none;
            padding: 16px 24px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.15s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            min-height: 52px;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        .portal-button:hover {
            transform: scale(0.95);
            opacity: 0.8;
        }

        .portal-button:active {
            transform: scale(0.9);
        }

        .portal-button.elderly {
            background: #34c759;
        }

        .portal-button.elderly:hover {
            opacity: 0.8;
        }

        .icon {
            font-size: 20px;
        }

        /* Mobile Specific */
        @media (max-width: 400px) {
            body {
                padding: 10px;
            }
            
            .portal-container {
                padding: 30px 16px;
                margin: 0;
            }
            
            .portal-options {
                gap: 12px;
            }
        }

        /* Install Banner */
        .install-banner {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(135deg, #007AFF, #5ac8fa);
            color: white;
            padding: 16px;
            text-align: center;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 16px;
        }

        .install-banner.hidden {
            display: none;
        }

        .install-banner-content {
            flex: 1;
        }

        .install-banner-title {
            font-weight: 600;
            margin-bottom: 4px;
        }

        .install-banner-subtitle {
            font-size: 14px;
            opacity: 0.9;
        }

        .install-banner-buttons {
            display: flex;
            gap: 8px;
        }

        .install-banner-btn {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            border: none;
            transition: all 0.15s ease;
        }

        .install-banner-btn.later {
            background: rgba(255,255,255,0.2);
            color: white;
        }

        .install-banner-btn.install {
            background: white;
            color: #007AFF;
        }

<body>
    <div class="portal-container">
        <h1 class="portal-title">SilverCare</h1>
        <p class="portal-subtitle">Choose your portal to continue</p>
        
        <div class="portal-options">
            <a href="guardian-auth.html" class="portal-button">
                <span class="icon">üë§</span>
                <span>Guardian Portal</span>
            </a>
            
            <a href="elderly-auth.html" class="portal-button elderly">
                <span class="icon">üëµ</span>
                <span>Elderly Registration</span>
            </a>
            
            <a href="index.html" class="portal-button elderly">
                <span class="icon">üè†</span>
                <span>Elderly Portal</span>
            </a>
        </div>
    </div>

    <!-- Install Banner -->
    <div id="installBanner" class="install-banner hidden">
        <div class="install-banner-content">
            <div class="install-banner-title">üì± Install SilverCare App</div>
            <div class="install-banner-subtitle">Add to home screen for better experience</div>
        </div>
        <div class="install-banner-buttons">
            <button class="install-banner-btn later" onclick="dismissInstallBanner()">Later</button>
            <button class="install-banner-btn install" onclick="installApp()">Install</button>
        </div>
    </div>

    <script>
        let deferredPrompt;

        // Check if already installed
        if (window.matchMedia('(display-mode: standalone)').matches) {
            // Already installed - don't show banner
        } else {
            // Show install banner after a delay
            setTimeout(() => {
                showInstallBanner();
            }, 2000);
        }

        // Listen for install prompt
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
        });

        // Show install banner
        function showInstallBanner() {
            const banner = document.getElementById('installBanner');
            if (!window.matchMedia('(display-mode: standalone)').matches) {
                banner.classList.remove('hidden');
            }
        }

        // Dismiss install banner
        function dismissInstallBanner() {
            const banner = document.getElementById('installBanner');
            banner.classList.add('hidden');
        }

        // Install app
        function installApp() {
            // For iOS Safari
            if (navigator.userAgent.match(/iPhone|iPad|iPod/)) {
                showIOSInstructions();
            }
            // For Android Chrome with native install prompt
            else if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        console.log('App installed');
                        dismissInstallBanner();
                    }
                    deferredPrompt = null;
                });
            }
            // For Android Chrome without native prompt
            else if (navigator.userAgent.match(/Android/)) {
                showAndroidInstructions();
            }
            // For others
            else {
                showGenericInstructions();
            }
        }

        // Show iOS Instructions
        function showIOSInstructions() {
            const modal = document.createElement('div');
            modal.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: rgba(0,0,0,0.8);
                display: flex;
                align-items: center;
                justify-content: center;
                z-index: 2000;
                padding: 20px;
            `;
            
            modal.innerHTML = `
                <div style="
                    background: white;
                    border-radius: 20px;
                    padding: 24px;
                    max-width: 350px;
                    width: 100%;
                    text-align: center;
                ">
                    <h3 style="color: #000; margin-bottom: 16px;">üì± Install SilverCare</h3>
                    <div style="color: #6c6c70; margin-bottom: 20px; line-height: 1.5;">
                        <div style="margin-bottom: 12px;"><strong>Step 1:</strong> Tap the Share button <span style="font-size: 20px;">‚éã</span></div>
                        <div style="margin-bottom: 12px;"><strong>Step 2:</strong> Scroll down and tap "Add to Home Screen"</div>
                        <div><strong>Step 3:</strong> Tap "Add" to install the app</div>
                    </div>
                    <button onclick="this.closest('div').parentElement.remove()" style="
                        background: #007AFF;
                        color: white;
                        border: none;
                        padding: 12px 24px;
                        border-radius: 24px;
                        font-size: 16px;
                        font-weight: 500;
                        cursor: pointer;
                        width: 100%;
                    ">Got it!</button>
                </div>
            `;
            
            document.body.appendChild(modal);
            dismissInstallBanner();
        }

        // Show Android Instructions
        function showAndroidInstructions() {
            const modal = document.createElement('div');
            modal.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: rgba(0,0,0,0.8);
                display: flex;
                align-items: center;
                justify-content: center;
                z-index: 2000;
                padding: 20px;
            `;
            
            modal.innerHTML = `
                <div style="
                    background: white;
                    border-radius: 20px;
                    padding: 24px;
                    max-width: 350px;
                    width: 100%;
                    text-align: center;
                ">
                    <h3 style="color: #000; margin-bottom: 16px;">üì± Install SilverCare</h3>
                    <div style="color: #6c6c70; margin-bottom: 20px; line-height: 1.5;">
                        <div style="margin-bottom: 12px;"><strong>Step 1:</strong> Tap the menu button <span style="font-size: 20px;">‚ãÆ</span></div>
                        <div style="margin-bottom: 12px;"><strong>Step 2:</strong> Tap "Add to Home screen" or "Install app"</div>
                        <div><strong>Step 3:</strong> Tap "Install" to add the app</div>
                    </div>
                    <button onclick="this.closest('div').parentElement.remove()" style="
                        background: #007AFF;
                        color: white;
                        border: none;
                        padding: 12px 24px;
                        border-radius: 24px;
                        font-size: 16px;
                        font-weight: 500;
                        cursor: pointer;
                        width: 100%;
                    ">Got it!</button>
                </div>
            `;
            
            document.body.appendChild(modal);
            dismissInstallBanner();
        }

        // Show Generic Instructions
        function showGenericInstructions() {
            const modal = document.createElement('div');
            modal.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: rgba(0,0,0,0.8);
                display: flex;
                align-items: center;
                justify-content: center;
                z-index: 2000;
                padding: 20px;
            `;
            
            modal.innerHTML = `
                <div style="
                    background: white;
                    border-radius: 20px;
                    padding: 24px;
                    max-width: 350px;
                    width: 100%;
                    text-align: center;
                ">
                    <h3 style="color: #000; margin-bottom: 16px;">üì± Install SilverCare</h3>
                    <div style="color: #6c6c70; margin-bottom: 20px;">
                        Look for "Add to Home Screen" or "Install App" in your browser menu to install this app.
                    </div>
                    <button onclick="this.closest('div').parentElement.remove()" style="
                        background: #007AFF;
                        color: white;
                        border: none;
                        padding: 12px 24px;
                        border-radius: 24px;
                        font-size: 16px;
                        font-weight: 500;
                        cursor: pointer;
                        width: 100%;
                    ">Got it!</button>
                </div>
            `;
            
            document.body.appendChild(modal);
            dismissInstallBanner();
        }

        // Hide install banner if app is already installed
        window.addEventListener('appinstalled', () => {
            dismissInstallBanner();
        });

        // Register Service Worker
        if ('serviceWorker' in navigator) {
            const swCode = `
                self.addEventListener('install', (event) => {
                    event.waitUntil(
                        caches.open('silvercare-v1').then((cache) => {
                            return cache.addAll([
                                '/',
                                '/portal.html',
                                '/guardian-auth.html',
                                '/guardian-dashboard.html',
                                '/elderly-auth.html',
                                '/index.html'
                            ]);
                        })
                    );
                });

                self.addEventListener('fetch', (event) => {
                    event.respondWith(
                        caches.match(event.request).then((response) => {
                            return response || fetch(event.request);
                        })
                    );
                });
            `;
            
            const blob = new Blob([swCode], { type: 'application/javascript' });
            const swUrl = URL.createObjectURL(blob);
            
            navigator.serviceWorker.register(swUrl).then(registration => {
                console.log('Service Worker registered');
            }).catch(error => {
                console.log('Service Worker registration failed');
            });
        }
    </script>
</body>
